<!DOCTYPE html>
<html lang="en">
<head>

    <title>Consola</title>
    <link rel="stylesheet" href="css/style.css">

                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNav">

                  <li class="nav-item">
